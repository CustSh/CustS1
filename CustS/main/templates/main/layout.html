{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

    <nav>
        <ul>
            <a href="/"><li class="fas fa-home">Главная</li></a>
            <a href="{% url 'catalog' %}"><li class="fas fa-address-card">Каталог</li></a>
            <a href=""><li class="fas fa-newspaper">News</li></a>
            <a href=""><li class="fas fa-paper-plane">Контакты</li></a>

            <!-- Добавление ссылок на регистрацию и логин -->
            <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Логин</a>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
