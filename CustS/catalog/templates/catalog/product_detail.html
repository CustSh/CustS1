{% extends 'main/layout.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Цена: {{ product.price }}$</p>
{% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
{% endif %}
<a href="{% url 'catalog:index' 'all' %}">Назад к каталогу</a>
{% endblock %}
